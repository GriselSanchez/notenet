<!DOCTYPE html>

<head>
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <meta charset='utf-8'>
  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <link href=" https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Poppins&display=swap">
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">

</head>

<body>

  <div class="loader">
    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px"
      height="40px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;"
      xml:space="preserve">
      <path fill="#000"
        d="M43.935,25.145c0-10.318-8.364-18.683-18.683-18.683c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615c8.072,0,14.615,6.543,14.615,14.615H43.935z">
        <animateTransform attributeType="xml" attributeName="transform"
          type="rotate" from="0 25 25" to="360 25 25" dur="0.6s"
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>

  <div class="form-container" id="logging-form">
    <h2>Sign In</h2>
    <div class="close-window"> <i class="material-icons">close</i></div>

    <form data-type="logging" enctype="multipart/form-data" action="/logging"
      method="post">
      <div class="form-wrapper">
        <i class="zmdi zmdi-account"></i>
        <input type="text" name="username" placeholder="Username" required
          autocomplete="off" />
      </div>

      <div class="form-wrapper">
        <i class="zmdi zmdi-lock"></i>
        <input type="password" name="password" placeholder="Password" required
          autocomplete="off" />
      </div>
      <div class="validation-message">
        <p></p>
      </div>
      <button class="submit-button" type="submit">Login</button>
    </form>
    <div id="sign-up-message">
      <p>Not registered? <a>Sign Up</a></p>
    </div>
  </div>

  <div class="form-container" enctype="multipart/form-data"
    id="registration-form">

    <div class="close-window"> <i class="material-icons">close</i></div>
    <h2>Sign Up</h2>

    <form data-type="register" method="POST" action="/register">
      <div class="form-wrapper">
        <i class="zmdi zmdi-account"></i>
        <input type="text" name="name" placeholder="Full Name"
          autocomplete="off" />
      </div>
      <div class="form-wrapper">
        <i class="zmdi zmdi-account"></i>
        <input type="text" name="username" placeholder="Username"
          autocomplete="off" />
      </div>
      <div class="form-wrapper">
        <i class="zmdi zmdi-email"></i>
        <input type="email" name="email" placeholder="Email Address"
          autocomplete="off" />
      </div>
      <div class="form-wrapper">
        <i class="zmdi zmdi-lock"></i>
        <input type="password" name="password" placeholder="Password" />
      </div>
      <div class="form-wrapper">
        <i class="zmdi zmdi-lock"></i>
        <input type="password" name="passwordConfirmation"
          placeholder="Confirm Password" />
      </div>
      <div class="validation-message">
        <p></p>
      </div>
      <button class="submit-button" type="submit">Register</button>
    </form>
  </div>

  <div id="sidebar">
    <div id="tools">
      <button id="new" data-action="newEntry">
        <span class="glyphicon glyphicon-plus"></span>
        <p>NEW</p>
      </button>

      <button id="save" data-action="saveEntry">
        <span class="glyphicon glyphicon-save"></span>
        <p>SAVE</p>
      </button>

      <button id="all" data-action="all">
        <span class="glyphicon glyphicon-bookmark"></span>
        <p>NOTES</p>
      </button>

      <button id="favorites" data-action="favorites">
        <span class="glyphicon glyphicon-heart"></span>
        <p>FAVORITES</p>
      </button>
    </div>

    <div id="sign">
      <button data-action="signIn">
        <span class="glyphicon glyphicon-user"></span>
        <p>Sign In</p>
      </button>

      <button data-action="signOut">
        <span class="glyphicon glyphicon-off"></span>
        <p>Sign Out</p>
      </button>
    </div>

    <div id="dark-mode">
      <p>Dark Mode</p>
      <label class="switch">
        <input id="myCheck" type="checkbox" data-action="setMode">
        <span class="slider round"></span>
      </label>
    </div>
  </div>

  <div id="toolbar">
    <div class="font-wrapper">
      <div class="select-wrapper">
        <select class="sub-menu" data-action="fontName">
          <option value="Arial">Arial</option>
          <option value="Bookman">Bookman</option>
          <option value="Calibri">Calibri</option>
          <option value="Candara">Candara</option>
          <option value="Courier New">Courier New</option>
          <option value="Georgia">Georgia</option>
          <option value="Garamond">Garamond</option>
          <option value="Impact">Impact</option>
          <option value="Palatino">Palatino</option>
          <option value="Poppins" selected>Poppins</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Verdana">Verdana</option>
        </select>
      </div>

      <div class="select-wrapper">
        <select class="sub-menu" data-action="formatBlock">
          <option value="p">Paragraph</option>
          <option value="H1" selected>
            Heading</option>
          <option value="H2">
            Sub-heading 1</option>
          <option value="H3">
            Sub-heading 2</option>
          <option value="BLOCKQUOTE">
            Quote</option>
        </select>
      </div>
    </div>

    <div class="select-wrapper">
      <select class="sub-menu" id="font-size" data-action="fontSize">
        <option value="10px">
          10</option>
        <option value="12px">
          12</option>
        <option value="14px">
          14</option>
        <option value="18px" selected>
          18</option>
        <option value="24px">
          24</option>
        <option value="30px">
          30</option>
        <option value="36px">
          36</option>
        <option value="48px">
          48</option>
        <option value="60px">
          60</option>
        <option value="72px">
          72</option>
        <option value="96px">
          96</option>
      </select>
    </div>


    <div class="button-wrapper">
      <button data-action="justifyLeft">
        <i class="material-icons">format_align_left</i>
      </button>

      <button data-action="justifyCenter">
        <i class="material-icons">format_align_center</i>
      </button>

      <button data-action="justifyRight">
        <i class="material-icons">format_align_right</i>
      </button>

      <button data-action="justifyFull">
        <i class="material-icons">format_align_justify</i>
      </button>
    </div>

    <div class="button-wrapper">
      <button data-action="indent">
        <i class="material-icons">format_indent_increase</i>
      </button>

      <button data-action="outdent">
        <i class="material-icons">format_indent_decrease</i>
      </button>

      <button data-action="insertUnorderedList">
        <i class="material-icons">format_list_bulleted</i>
      </button>

      <button data-action="insertOrderedList">
        <i class="material-icons">format_list_numbered</i>
      </button>

      <button data-action="toDo">
        <i class="material-icons" style="color: white">check_box</i>
      </button>
    </div>

    <div class="button-wrapper">
      <button data-action="bold">
        <i class="material-icons">format_bold</i>
      </button>

      <button data-action="italic">
        <i class="material-icons">format_italic</i>
      </button>

      <button data-action="underline">
        <i class="material-icons">format_underlined</i>
      </button>

      <button data-action="strikeThrough">
        <i class="material-icons">format_strikethrough</i>
      </button>

      <!--     <button data-action="removeFormat">
      <i class="material-icons">format_clear</i>
    </button>
 -->
      <div class="color-picker">
        <input type="color" data-action="foreColor" />
        <button><i class="material-icons">format_color_text</i>
        </button>
      </div>

      <div class="color-picker">
        <input type="color" data-action="hiliteColor" />
        <button><i class="material-icons">border_color
          </i>
        </button>
      </div>
    </div>

    <div class="button-wrapper">
      <div id="upload-image">
        <label for="getImageFromFiles"><i
            class="material-icons">add_a_photo</i></label>
        <input id="getImageFromFiles" type="file" accept="image/*"
          style="visibility: hidden;"></input>
      </div>

      <div class="new-input">
        <button>
          <i class="material-icons">insert_photo
          </i>
        </button>
        <div class="add-image">
          <input type="text" autocomplete="off" placeholder="Url">
          <input type="text" autocomplete="off" placeholder="Caption">
          <button data-action="insertImage">
            <i class="material-icons">add
            </i>
          </button>
        </div>
      </div>

      <div class="new-input">
        <button>
          <i class="material-icons">link
          </i>
        </button>
        <div class="add-url">
          <input type="text" autocomplete="off" placeholder="Url">
          <input type="text" autocomplete="off" placeholder="Name">
          <button data-action="createLink">
            <i class="material-icons">add
            </i>
          </button>
        </div>
      </div>
    </div>

    <div class="dropdown">
      <button>
        <i class="material-icons">more_horiz</i>
      </button>
      <div class="dropdown-content">
        <button id="print">
          <i class="material-icons">print</i>
        </button>
      </div>
    </div>
  </div>

  <div id="text-container" contenteditable="true" spellcheck="false">
    <h1 class="has-placeholder" contenteditable="true" placeholder="Title"></h1>
    <p class="has-placeholder" contenteditable="true" placeholder="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus luctus
    luctus enim et consectetur."></p>
    <div id="sheet-container">
      <canvas id="sheet" width="400" height="400"></canvas>
    </div>
    <textarea spellcheck="false" form="journal-entry"></textarea>
  </div>

  <div id="saved">
    <p>Saved</p>
    <i class="material-icons">done</i>
  </div>

  <div id="journal">
    <div id="entries">
    </div>
    <div id="interface">
      <div id="search-bar">
        <input type="text" placeholder="Search...">
        <span class="glyphicon glyphicon-search"></span>
      </div>
      <button id="previous">
        <p>Previous</p><i class="material-icons">navigate_before</i>
      </button>
      <button id="next">
        <p>Next</p><i class="material-icons">navigate_next</i>
      </button>
    </div>
  </div>

  <script type='text/javascript' src='http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js'></script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
